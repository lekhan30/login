<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <section class="main-sec">
        <div class="main-div">
            <img src="img/logo.png" alt="">
        </div>
       <div class="head-text">
        <h1>Login</h1>
        <p>Welcome to <br> Dealer Experience Center </p>
       </div>
       
       <form class="form-login">
        <div class="mb-3">
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="CRM ID">
        </div>
        <div class="mb-3 pass-div">
          <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
          <i id="eye-change" class="fa-regular fa-eye-slash"></i>
        </div>
        <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1">I agree to the <a href="">T & C's</a> and <a href="">Privacy Policies</a></label>
        </div>
       
      </form>

      <h1>thankyou</h1>

    </section>
    <script src="js/jquery.min.js "></script>
    <script src="js/custom.js" ></script>
</body>
</html>
